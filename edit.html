<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Article - ArticleHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; }
    .form-container { max-width: 800px; margin: 50px auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .btn-save { background-color: #28a745; border: none; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ArticleHub</a>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <h2>Edit Article</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" value="The Joy of Reading">
        </div>
        <div class="mb-3">
          <label class="form-label">Author</label>
          <input type="text" class="form-control" value="Jane Smith">
        </div>
        <div class="mb-3">
          <label class="form-label">Featured Image URL</label>
          <input type="url" class="form-control" value="https://placehold.co/400x250">
        </div>
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea class="form-control" rows="10">An exploration of how books can transform our lives...</textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-save me-2">Save</button>
          <a href="profile.html" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-4 mt-5">
    <p>Â© 2025 ArticleHub. All rights reserved.</p>
  </footer>
</body>
</html>
